<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rocket ToDos</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <!-- Background created by <a href='https://www.freepik.com/vectors/cartoon-space'>Cartoon space vector created by upklyak - www.freepik.com</a> -->
        <div class="wrapper">
            <header>
                <h1>Rocket ToDos</h1>
                <h2>Add items to your to do list by typing in the box below</h2>
            </header>
    
            <main>
                <input id="userInput" type="text" placeholder="Add an item...">
                <button class="enter" id="addItem">Add to List</button>
                <div class="output" id="outputArea"></div>
            </main>
            <br>
            <br>
            <div id=userFeedback>
                <h1>Your ToDo List:</h1>
                <table id="userFeedbackTable">
                </table>
            </div>
        </div>
    </body>
</html>
